<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language - Krishi Sahayak</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f7f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #2d6a4f;
        }

        .lang-btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
            background: #2d6a4f;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .lang-btn:hover {
            background: #1b4332;
        }

        p { color: #555; }
    </style>
</head>

<body>

<div class="card">
    <h2>Select Your Language</h2>
    <p>Please choose your preferred language</p>

    <form action="/set-language/" method="POST">
        {% csrf_token %}

        <button class="lang-btn" name="language" value="en">English</button>
        <button class="lang-btn" name="language" value="hi">हिन्दी </button>
    </form>
</div>

</body>
</html>
